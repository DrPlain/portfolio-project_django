{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block body %}

<section>

    <div class="row justify-content-center">

        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="display-5 border-bottom my-3 text-center">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-success fs-3" type="submit">Login</button>
                </div>

            </form>
            <div class="border-top pt-3">
                <small class="lead text-dark fs-3">
                    Need an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                </small>
            </div>
        </div>
    </div>

    {% endblock body %}
