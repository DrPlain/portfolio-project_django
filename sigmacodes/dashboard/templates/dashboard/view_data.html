{% extends 'layout.html' %}

{% block title %}
Preview data
{% endblock %}

{% block body %}
<div class="container-fluid dashboard" id="dashboard-body">
    <a class="change" href="{% url 'dashboard-data' %}">Change data set</a>
    <a class="change" href="{% url 'dashboard-select_chart' %}" style="display: block;">Go back to charts</a>
    <div class="d-flex align-items-center flex-column bd-highlight mb-10">
            <div class="p-4 bd-highlight" id="chart">
                <h2 style="text-align: center; margin-bottom: 40px; color: chocolate;">
                    Preview of data frame
                </h2>
                {% autoescape off %}
                    {{ df_table }}
                {% endautoescape%}
            </div>
    </div>
</div>



{% endblock %}
