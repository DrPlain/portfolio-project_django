{% extends 'layout.html' %}

{% block title%}

{% block body %}
<div class="container-fluid">
  <!-- <h1 class="text-center mt-5 pt-5">Where am I?</h1> -->
  <div class="row justify-content-center">
    <div class="d-flex align-items-center flex-column bd-highlight mb-3">
      <div class="p-2 bd-highlight">
        <h1 style="text-align: center; margin-top: 120px; color: #182638; font-size: 45px;">
          Welcome to <span style="font-style: italic; color: chocolate;">SigmaCodes</span>
        </h1>
      </div>
      <div class="bd-highlight p-4">
        <form class="d-flex search" action="{% url 'subscribe' %}" method="post">
          {% csrf_token %}
          <input class="form-control me-2 search" type="search" placeholder="Enter email to subscribe"
            aria-label="Search">
          <button class="btn btn-success" id="subscribe" type="submit">Subscribe</button>
        </form>
      </div>
      <p class=" p-2 fs-1 fw-bold text-danger" >
        Check out our visualization options to get started
      </p>
    </div>
    <div class="row justify-content-center">
      <div class="p-2 bd-highlight">
        {% load static %}
        <img src="{% static 'img/images01.png' %}" class="rounded mx-auto d-block" style="width: 70%;">
      </div>
    </div>
  </div>
